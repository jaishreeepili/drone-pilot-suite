name: drone_telemetry_app
description: "A basic telemetry app with 3D drone"
publish_to: 'none' # Prevents accidental publishing

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_cube: ^0.1.1
  flutter_libserialport: ^0.2.0
  vector_math: ^2.1.4
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/drone.obj
    - assets/logo.jpg
